<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>localStore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
     <ion-input
     label="Nome"
     type="text"
     [(ngModel)]="newTask.taskname"
     placeholder="Nome"
     fill="outline"
     labelPlacement="floating"
     >
     </ion-input>
     <ion-button
     (click)="addTask(newTask)"
     color="success"
     fill="outline"
     slot="end"

     >
     <ion-icon name="add"></ion-icon>
     </ion-button>
    </ion-item>
  </ion-list>
<ion-item *ngFor="let task of tasks ">
  <ion-checkbox
  aria-label="Done"
   slot="start"
   [(ngModel)]="task.done"
   (ionChange)="updateTask(task)">
  </ion-checkbox>
  <ion-label   [style.text-decoration]="task.done ? 'line-through' : 'none'">{{task.taskname}}</ion-label>
  <ion-button
  slot="end"
  (click)="deleteTask(task.id)"
  color="danger"
  fill="clear">
    <ion-icon name="trash" slot="icon-only"></ion-icon>
  </ion-button>
</ion-item>
</ion-content>
