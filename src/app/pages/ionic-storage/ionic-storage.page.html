<ion-header>
  <ion-toolbar>
    <ion-title>Todo List Ionic Storage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label [class.done]="task.done">{{ task.taskname }}</ion-label>
      <ion-checkbox legacy [(ngModel)]="task.done" (ionChange)="updateTask(task)"></ion-checkbox>
      <ion-button color="danger" slot="end" (click)="deleteTask(task.id)">Delete</ion-button>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-input [(ngModel)]="newTask.taskname" placeholder="New task"></ion-input>
    <ion-button color="primary" slot="end" (click)="addTask(newTask)">Add</ion-button>
  </ion-item>
</ion-content>

<style>
  .done {
    text-decoration: line-through;
  }
</style>
