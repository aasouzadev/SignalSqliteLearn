<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-grid class="ion-justify-content-center ion-align-items-center">
  <ion-row>
    <ion-col size="4">
      <ion-button routerLink="/sqlite">
        <ion-icon name="archive-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button routerLink="/local">
        <ion-icon name="bookmark-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button routerLink="/ionic-storage">
        <ion-icon name="save-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
