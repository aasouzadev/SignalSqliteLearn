<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-grid fixed>
  <ion-row>
    <ion-col size="6">
      <ion-button routerLink="/sqlite">
        <ion-icon slot="icon-only" name="archive-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button routerLink="/local">
        <ion-icon slot="icon-only" name="bookmark-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
